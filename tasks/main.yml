---
# tasks file for lighthouse-role
- name: Install Lighthouse
  pre_tasks:
    - name: Install dependencies
      become: true
      become_user: root
      ansible.builtin.yum:
        name: 
        - git
        - nginx
        state: present
  tasks:
    - name: Copy lighthouse from git
      become: true
      become_user: root
      ansible.builtin.git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "/opt/lighthouse"
        force: true
      notify: Restart nginx service
    - name: Create lighthouse configuration file
      become: true
      become_user: root
      template:
        src: templates/lighthouse.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: "0644"
      notify: Restart nginx service